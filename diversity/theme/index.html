    <script>
        // 全局配置数据
        var config = new Object();
        config.themes = JSON.parse('["landscape","next","butterfly"]');
        config.ports = JSON.parse('[]');
        config.source = JSON.parse('{"landscape":"https://github.com/hexojs/hexo-theme-landscape","phase":"https://github.com/hexojs/hexo-theme-phase","light":"https://github.com/hexojs/hexo-theme-light"}');
        config.page = JSON.parse('{"blog_scroll_height":200}');
        config.back2top = JSON.parse('{"enable":true,"enable_scroll_percent":false,"scroll_percent":5,"position":"right","color":"#fc6423","exclude":["next"]}');
        config.menu = JSON.parse('{"blog":"/diversity/blog/","theme":"/diversity/theme/"}');
        config.button = new Object();
        config.button.theme_default = 'DEFAULT';
        config.button.cancel_defalut = 'CANCEL';
        config.button.theme_redirect = 'REDIRECT';
        config.button.theme_source = 'SOURCE';
        config.gritter = new Object();
        config.gritter.title_theme = 'Theme [{0}]';
        config.gritter.text_configured = 'Configured';
        config.gritter.text_canceled = 'Cancelled';
        config.gritter.text_clicktojump = 'Click here';
        config.introduction = new Object();
          
        config.introduction['landscape'] = 'A brand new default theme for Hexo.';
          
        config.introduction['next'] = 'A high quality elegant Hexo theme. It is crafted from scratch with love.';
          
        config.introduction['butterfly'] = 'introduction.butterfly';
        
        config.no_theme = new Object();
        config.no_theme.back_image = '/images/back.jpg';
        config.no_theme.tip_text = 'Default theme not set up! Click the button below to configure now.';
        config.no_theme.btn_text = 'Theme Select';
    </script>

    
<script src="/js/diversity.js"></script>
